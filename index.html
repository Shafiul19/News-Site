<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Site</title>
    <script src="https://kit.fontawesome.com/affaaffab3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <!-- Header Start -->
    <header class="container">
        <!-- Top Navbar Start -->
        <nav class="navbar navbar-expand bg-light px-lg-5 px-sm-3 px-1 py-lg-3 mt-2">
            <div class="container-fluid">
                <a class="navbar-brand text-primary fw-normal cursive"><span
                        class="text-white bg-primary px-2 py-1 rounded">News</span> Site</a>
                <div>
                    <ul class="navbar-nav fw-semibold text-end ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blogs.html">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Top Navbar End -->

        <hr class="bg-dark p-0 m-0" />

        <!-- Category start -->
        <nav class="navbar navbar-expand-md mt-2 px-lg-5 px-md-4 px-sm-3 px-1 py-md-2 bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul id="category-container" class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <!-- Dynamic Category Section -->
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Category End -->
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="container">
        <!-- News Count Section Start -->
        <section id="news-count-container" class="bg-white fw-semibold rounded mt-4">
            <!-- Dynamic News Count Append Area -->
        </section>
        <!-- News Count Section End -->

        <!-- spinner start -->
        <section id="loader" class="d-none">
            <div style="height: 400px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary m-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- spinner end -->

        <!-- Sort Selection start -->
        <section class="mt-5">
            <label>Sort By View:</label>
            <select class="border-0 ms-2 px-3 py-2 text-muted rounded">
                <option value="default">Default</option>
            </select>
        </section>
        <!-- Sort Selection end -->



        <!-- News Card Start -->
        <section class="mt-5">
            <div id="news-container" class="row row-cols-1 g-4">
                <!-- Dynamic Card Area -->
            </div>
        </section>
        <!-- News Card End -->

        <!-- Modal Start -->
        <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
            <div id="details-container" class="modal-dialog modal-lg">
                <!-- Dynamic Modal Content Here -->
            </div>
        </div>
        <!-- Modal End -->

    </main>

    <footer class="mt-5 container">
        <hr class="bg-dark p-0 m-0" />
        <p class="text-center p-4">Copyright &copy; 2022 All Rights Reserved.</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
